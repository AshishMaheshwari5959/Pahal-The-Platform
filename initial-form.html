<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form | Pahal</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="assets/js/profile-cities.js"></script>
  <link rel="stylesheet" href="assets/css/initial-form.css">
  <link rel="stylesheet" href="assets/css/profile-skill.css">
  <script src="assets/js/initial-form.js"></script>
  <script src="assets/js/profile-skill.js"></script>
  <script src="assets/js/profile-script.js"></script>


</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Basic Details</li>
    <li>Education</li>
    <li>Experience</li>
    <li>Skills</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">It will help us to represent you</h3>
    <input type="text" name="name" placeholder="Full Name" />
    <input type="tel" name="mobilenumber" placeholder="Mobile Number" />
    <select type="text" list="gender" placeholder="Gender">
      <datalist id="gender">
        <option>Female</option>
        <option>Prefer Not to Say</option>
      </datalist>
    </select>
    <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" required></select>
    <select id ="state" required><option value="" disabled selected hidden>Select City</option></select>
    <input type="text" name="address" placeholder="Address" />
    <input type="text" onfocus="(this.type='date')" name="dob" min="1940-01-01" max="2021-05-25" placeholder="Date of Birth" />
    <select type="text" list="Marital Status"  name="mstatus" id="Marital Status"  placeholder="Marital Status">
      <datalist id="Marital Status">
            <option>Married</option>
            <option>Unmarried</option>
            <option>Widowed</option>
            <option>Divorced</option>
      </datalist>
    </select>
    
 

 <div class="unstyled centered">
      <br>
  <label style="float: left; font-size: 14px;">Choose Language(s)</label>
  <br>
  <br>
  
    <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
    <label for="styled-checkbox-1">Hindi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  
    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2" checked>
    <label for="styled-checkbox-2">English&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  
    <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3" checked>
    <label for="styled-checkbox-3">Other Local Language</label>
    <br> 
    <br>
  <br>
</div>
 
  <input type="button" name="next" class="next action-button" value="Next" />

    <script language="javascript">print_state("sts");</script>
  </fieldset>
  <fieldset>
      <h2 class="fs-title">Add Education Details</h2>
      <h3 class="fs-subtitle">Your Highest Qualfication details</h3>
      <input list="Qualfication" name="Qualfication" id="browser" placeholder="Highest Qualfication">

      <datalist id="Qualfication">
            <option value="PhD">
            <option value="Masters">
            <option value="Bachelors">
            <option value="Diploma">
            <option value="Senior Secondary(XII)">
            <option value="Secondary)(X)">  
      </datalist> 

      <input type="number" name="yop"  min="1940" max="2021" placeholder="Year of Passing" />
      <input type="text" name="institute" placeholder="Institution" />
      <input type="number" name="percentage"  min="1" max="100" placeholder="Percentage" />
       <input type="button" name="previous" class="previous action-button" value="Previous" />
       <input type="button" name="next" class="next action-button" value="Next" />



    </fieldset>
    <fieldset>
      <h2 class="fs-title">Experience</h2>
      <h3 class="fs-subtitle">Share your Previous Expeiences</h3>
      <div>
        <div class="customer_records1">
          <input list="types" name="emps" id="browser" placeholder="Type of Employement">
          <datalist id="types">
            <option value="Self Employed">
            <option value="Employee">
          </datalist>
          <input name="customer_name" type="text" placeholder="Skill">
          <input name="customer_name" type="number" placeholder="Duration in Months">
          <textarea name="customer_email" rows="7" placeholder="Short Description" style="resize: vertical;"></textarea>
          <a class="extra-fields-customer1" href="#" style="color: rgb(233, 160, 66);"><i class="fa fa-plus"></i> Add other</a>
        </div>
        <div class="customer_records_dynamic1"></div>
      </div>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Skills</h2>
      <h3 class="fs-subtitle">Add your skills to get perfect job</h3>
         <div>
          <select multiple data-multi-select-plugin>
              <option value="Art and Craft">Art and Craft</option>
              <option value="Communicational Skills">Communicational Skills</option>
              <option value="Cooking">Cooking</option>
              <option value="Creativity">Creativity</option>
              <option value="Data Entry">Data Entry</option>
              <option value="Decision Making">Decision Making</option>
              <option value="Embroidery">Embroidery</option>
              <option value="Filing and paper management">Filing and paper management</option>
              <option value="Leadership">Leadership</option>
              <option value="Listening Skills">Listening Skills</option>
              <option value="Management">Management</option>
              <option value="Mehandi">Mehandi</option>
              <option value="Marketing">Marketing</option>
              <option value="MS Excel">MS Excel</option>
              <option value="Painting">Painting</option>
              <option value="Planning">Planning</option>
              <option value="Problem Solving">Problem Solving</option>
              <option value="Public Speaking">Public Speaking</option>
              <option value="Research Skills">Research Skills</option>
              <option value="Self Confidence">Self Confidence</option>
              <option value="Sewing">Sewing</option>
              <option value="Sketching">Sketching</option>
              <option value="Story telling">Story telling</option>
              <option value="Teamwork">Teamwork</option>
              <option value="Time Management">Time Management</option>
              <option value="Writing">Writing</option>
          </select>
          </div>
      
      
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
</form>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="assets/js/initial-form.js"></script>


<script>
   
$('.extra-fields-customer1').click(function() {
  $('.customer_records1').clone().appendTo('.customer_records_dynamic1');
  $('.customer_records_dynamic1 .customer_records1').addClass('single1 remove1');
  $('.single1 .extra-fields-customer1').remove();
  $('.single1').append('<a href="#" class="remove-field1 btn-remove-customer1">Remove</a>');
  $('.customer_records_dynamic1 > .single1').attr("class", "remove");

  $('.customer_records_dynamic input1').each(function() {
    var count = 0;
    var fieldname = $(this).attr("name");
    $(this).attr('name', fieldname + count);
    count++;
  });

});

$(document).on('click', '.remove-field1', function(e) {
  $(this).parent('.remove').remove();
  e.preventDefault();
});
  </script>

</body>
</html>
